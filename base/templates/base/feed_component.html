<div class="row">
    {% for room in rooms %}
    <div class="column">
        {% if request.user == room.hosts %}
        <a href="{% url 'update-room' room.id %}"> Edit </a>
        <a href="{% url 'delete-room' room.id %}"> Delete </a>
        {% endif %}
        <a href="{{ url 'user-profile' room.host.id"> @{{ room.hosts.username }} </a>
<!--            this is how you would dynamically map urls if the url if you change in the url file-->
        <h5>{{room.id}} -- <a href="{% url 'rooms' room.id %}">{{room.name}}</a></h5>
        <small>{{room.topic.name}}</small>
        <hr>
    </div>
    {% endfor %}
</div>
